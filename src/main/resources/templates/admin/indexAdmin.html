<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Home</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizzato -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container home-buttons">
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-md-6">
      <a th:href="@{/books}" class="image-link d-block">
        <img src="/images/books.jpg" alt="Vai ai Libri" class="rounded" />
        <div class="overlay-text">Esplora i Libri</div>
      </a>
    </div>
    <div class="col-12 col-md-6">
      <a th:href="@{/authors}" class="image-link d-block">
        <img src="/images/authors.jpg" alt="Vai agli Autori" class="rounded" />
        <div class="overlay-text">Esplora gli Autori</div>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
