<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<!-- Include la navbar come frammento -->
<div th:replace="~{fragments/navbar :: navbar('authors', 'Cerca Autore ...')}"></div>

<!-- Dettagli dell'autore -->
<div id="app" class="author-details container mt-4">
    <button><a th:href="'/admin/editAuthor/'+${author.id}">Modifica</a></button>
    <h1 th:text="${author.name} + ' ' + ${author.surname}">Nome Autore</h1>

    <p th:if="${author.dateOfDeath != null}">
        <strong>Anno di nascita:</strong> <span th:text="${author.dateOfBirth}">2025</span>
        <strong>Anno di morte:</strong> <span th:text="${author.dateOfDeath}">2025</span>
    </p>
    <p th:if="${author.dateOfDeath == null}">
        <strong>Anno di nascita:</strong> <span th:text="${author.dateOfBirth}">2025</span>
    </p>
    <p>
        <strong>Nazionalit&agrave:</strong> <span th:text="${author.nationality}">Italia</span>
    </p>

    <!-- Foto autore -->
    <div class="author-image my-3">
        <img th:src="@{'/author/' + ${author.id} + '/image'}"
             th:alt="${author.name}"
             onerror="this.onerror=null;this.src='/images/imagePlaceholder.png';"
             class="img-fluid rounded" />
    </div>

    <!-- Libri scritti -->
    <div class="author-books">
        <h3>Libri</h3>
        <ul>
            <li th:each="book : ${author.written}" th:text="${book.title}">Libro</li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS Bundle (opzionale, per funzioni Bootstrap come navbar toggler) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
