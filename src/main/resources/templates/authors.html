<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Libri</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- CSS personalizzato -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<!-- Include la navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" th:each="author : ${authors}">
      <a th:href="@{'/author/' + ${author.id}}" class="text-decoration-none text-dark">
        <div class="card h-100">
          <img th:src="@{'/author/' + ${author.id} + '/image'}"
               th:alt="${author.name}"
               class="card-img-top"
               onerror="this.onerror=null;this.src='/images/imagePlaceholder.png';" />
          <div class="card-body">
            <h5 class="card-title" th:text="${author.name} + ' ' + ${author.surname}">Nome Autore</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</main>

</body>
</html>
