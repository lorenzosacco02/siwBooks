<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Libri</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<!-- Include la navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="book : ${books}">
            <a th:href="@{'/book/' + ${book.id}}" class="text-decoration-none text-dark">
                <div class="card h-100">
                    <img th:src="@{'/book/' + ${book.id} + '/cover'}"
                         th:alt="${book.title}"
                         class="card-img-top"
                         onerror="this.onerror=null;this.src='/images/coverPlaceholder.png';"/>
                    <!-- Pulsante Delete in alto a destra -->
                    <a th:if="${userDetails != null and isAdmin}" th:href="@{'/admin/deleteBook/' + ${book.id}}"
                       class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2"
                       onclick="return confirm('Sei sicuro di voler eliminare questo libro?');">
                        &#x2716;
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Titolo libro</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>

</body>
</html>
