<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<!-- Include la navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Login</h1>
<form th:action="@{/login}" method="POST">
    <div>
        <span>Username:</span>
        <span><input name="username" type="text" required /></span>
    </div>
    <div>
        <span>Password:</span>
        <span><input name="password" type="password" required /></span>
    </div>
    <div>
        <span th:if="${param.error != null}">Username o password errati</span>
    </div>
    <div>
        <span><button type="submit">Login</button></span>
    </div>
</form>
<div>
    <a th:href="@{/register}" th:text="Registrati">Registrati</a>
</div>
</body>
</html>
