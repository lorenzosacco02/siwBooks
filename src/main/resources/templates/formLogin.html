<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<!-- Include la navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Login</h1>
<form th:action="@{/login}" method="POST">
    <div>
        <span>Username:</span>
        <span><input name="username" type="text" required /></span>
    </div>
    <div>
        <span>Password:</span>
        <span><input name="password" type="password" required /></span>
    </div>
    <div>
        <span th:if="${param.error != null}">Username o password errati</span>
    </div>
    <div>
        <span><button type="submit">Login</button></span>
    </div>
</form>
<div>
    <a th:href="@{/register}" th:text="Registrati">Registrati</a>
</div>
</body>
</html>
