<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar(null, null)}"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container shadow p-4 w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Messaggio di errore -->
        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-1"></i>
            Username o password errati
        </div>

        <form th:action="@{/login}" method="POST">
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input name="username" type="text" class="form-control" placeholder="Inserisci username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input name="password" type="password" class="form-control" placeholder="Inserisci password" required>
                </div>
            </div>

            <!-- Submit -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Accedi
                </button>
            </div>
        </form>

        <!-- Divider -->
        <hr class="my-3">

        <!-- Login con provider esterni -->
        <div class="d-grid gap-2 mb-3">
            <a href="/oauth2/authorization/google" class="btn btn-outline-danger">
                <i class="bi bi-google me-1"></i> Accedi con Google
            </a>
        </div>

        <!-- Link alla registrazione -->
        <div class="text-center">
            <span>Non hai un account? </span>
            <a th:href="@{/register}" class="text-decoration-none">Registrati</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
