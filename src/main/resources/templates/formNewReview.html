<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Include la navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Aggiungi una recensione</h2>

<form th:action="@{/book/${book.id}/reviews}"
      th:object="${review}" method="post">

    <div>
        <label for="content">Contenuto:</label><br>
        <textarea id="content" th:field="*{review.text}" rows="5" cols="50" required></textarea>
        <div th:if="${#fields.hasErrors('content')}"
             th:errors="*{text}"></div>
    </div>

    <div>
        <label for="rating">Valutazione (1-5):</label><br>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required />
        <div th:if="${#fields.hasErrors('rating')}"
             th:errors="*{rating}"></div>
    </div>

    <br>
    <button type="submit">Invia Recensione</button>
</form>
</body>
</html>
