<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<!-- Include la navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Aggiungi una recensione</h2>

<div class="container mt-5">
    <h2>Aggiungi una recensione</h2>

    <form th:action="@{/book/{id}/addReview(id=${book.id})}" th:object="${review}" method="post" class="mt-4">

        <!-- Campo testo recensione -->
        <div class="mb-3">
            <label for="title" class="form-label">Titolo</label>
            <textarea th:field="*{title}" class="form-control" id="title" rows="1" required></textarea>
        </div>

        <!-- Campo testo recensione -->
        <div class="mb-3">
            <label for="content" class="form-label">Recensione</label>
            <textarea th:field="*{text}" class="form-control" id="content" rows="4" required></textarea>
        </div>

        <!-- Campo voto -->
        <div class="mb-3">
            <label for="rating" class="form-label">Voto</label>
            <select th:field="*{rating}" class="form-select" id="rating" required>
                <option th:value="1">1</option>
                <option th:value="2">2</option>
                <option th:value="3">3</option>
                <option th:value="4">4</option>
                <option th:value="5">5</option>
            </select>
        </div>

        <!-- Pulsante di invio -->
        <button type="submit" class="btn btn-primary">Invia recensione</button>
    </form>
</div>

</body>
</html>
