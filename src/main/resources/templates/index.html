<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="home-buttons">
    <div class="books-button image-link">
        <a th:href="@{/books}">
            <img src="/images/books.jpg" alt="Vai ai Libri" />
            <div class="overlay-text">Esplora i libri</div>
        </a>
    </div>
    <div class="authors-button image-link">
        <a th:href="@{/authors}">
            <img src="/images/authors.jpg" alt="Vai agli Autori" />
            <div class="overlay-text">Esplora gli scrittori</div>
        </a>
    </div>
</div>
</body>
</html>
