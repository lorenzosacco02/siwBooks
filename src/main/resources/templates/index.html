<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo a sinistra -->
        <a href="/" class="navbar-logo">
            <img src="/images/Logo.png" alt="Logo" class="navbar-logo-img" />
        </a>

        <!-- Links e auth a destra -->
        <div class="navbar-right">
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/catalogo">Catalogo</a>
                <a href="/contatti">Contatti</a>
            </div>

            <div class="navbar-auth">
                <a href="/login">Login</a>
                <a href="/register">Registrati</a>
            </div>
        </div>
    </div>
</nav>



<main>
    <div class="book-grid">
        <div class="book-card" th:each="book : ${books}">
            <a th:href="@{'/book/' + ${book.id}}">
                <img th:src="@{'/book/' + ${book.id} + '/cover'}" th:alt="${book.title}" onerror="this.onerror=null;this.src='/images/coverPlaceholder.png';">
                <div class="book-title" th:text="${book.title}">Titolo libro</div>
            </a>
        </div>
    </div>
</main>

</body>
</html>
