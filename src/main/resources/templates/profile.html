<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Profilo Utente</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
</head>

<body class="bg-cream">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar(null, null)}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card profile-card border-0 shadow-sm rounded-4">
                <div class="card-header text-center bg-brown text-dark rounded-top-4">
                    <h3 class="mb-0">
                        <i class="bi bi-person-circle me-2"></i>
                        Benvenuto, <span th:text="${userDetails.username}">Utente</span>
                    </h3>
                </div>
                <div class="card-body px-4 py-4 bg-light-beige rounded-bottom-4">
                    <ul class="list-group list-group-flush fs-5">
                        <li class="list-group-item bg-transparent d-flex align-items-center">
                            <i class="bi bi-person me-2 text-brown"></i>
                            <strong class="me-1">Username:</strong>
                            <span th:text="${userDetails.username}"></span>
                        </li>
                        <li class="list-group-item bg-transparent d-flex align-items-center">
                            <i class="bi bi-card-text me-2 text-brown"></i>
                            <strong class="me-1">Nome:</strong>
                            <span th:text="${user.name}"></span>
                        </li>
                        <li class="list-group-item bg-transparent d-flex align-items-center">
                            <i class="bi bi-pencil me-2 text-brown"></i>
                            <strong class="me-1">Cognome:</strong>
                            <span th:text="${user.surname}"></span>
                        </li>
                        <li class="list-group-item bg-transparent d-flex align-items-center">
                            <i class="bi bi-envelope me-2 text-brown"></i>
                            <strong class="me-1">Email:</strong>
                            <span th:text="${user.email}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
