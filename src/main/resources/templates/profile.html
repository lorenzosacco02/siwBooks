<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<!-- Include la navbar -->
<div th:replace="~{fragments/navbar :: navbar(null, null)}"></div>
<h1>Ciao <span th:text="${userDetails.username}" th:alt="user"></span>!</h1>

<p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
<p><strong>Nome:</strong> <span th:text="${user.name}"></span></p>
<p><strong>Cognome:</strong> <span th:text="${user.surname}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

</body>
</html>
